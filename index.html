<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sleek Minimalist Flask App</h1>
        <form method="POST">
            <input type="text" name="user_input" placeholder="Enter your input" required>
            <button type="submit">Submit</button>
        </form>
        <img src="{{ url_for('images', filename='ssa_logo.png') }}" alt="Image" class="bottom-right">
        {% if user_input %}
            <p>Your input: {{ user_input }}</p>
        {% endif %}
    </div>
</body>
</html>
